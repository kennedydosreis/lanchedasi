name: Deploy to VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            mkdir -p ~/app
            cd ~/app
            # Inicializar git se n√£o existir para sincronizar
            if [ ! -d ".git" ]; then
              git init
              git remote add origin https://github.com/kennedydosreis/lanchedasi.git
            fi
            git fetch origin main
            git reset --hard origin/main
            # Subir o ecossistema
            docker compose up -d --build
